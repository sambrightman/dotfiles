<% name = @args.size > 0 ? @args.shift : 'crunches' %>
name: <%= name %>

attach: false
post: tmux -CC attach-session -t <%= name %>

windows:
  - crunches:
      layout: main-vertical
      panes:
        - ssht crunch1 <%= name %> <%= @args.join(' ') %>
        - ssht crunch2 <%= name %> <%= @args.join(' ') %>
        - ssht crunch3 <%= name %> <%= @args.join(' ') %>
