name: <%= @args.size ? @args[0] : 'dcrunches' %>
root: ~/

attach: false
post: tmux -CC attach-session -t <%= @args.size ? @args[0] : 'dcrunches' %>

windows:
  - dcrunches:
      layout: tiled
      panes:
        - ssht crunch1 <%= @args.size ? @args.join(' ') : 'dcrunches' %>
        - ssht crunch2 <%= @args.size ? @args.join(' ') : 'dcrunches' %>
        - ssht crunch3 <%= @args.size ? @args.join(' ') : 'dcrunches' %>
        - ssht datastore <%= @args.size ? @args.join(' ') : 'dcrunches' %>
